<!doctype html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!--meta http-equiv="refresh" content="8;url=https://batcave.jerman.info/-->
    <title>Garage Door</title>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Garage Door</a>
          </div>
      
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="active">
                  {{ if .login }}
                  <a href="/auth/login">Login <span class="sr-only">(current)</span></a>
                   {{else}}
                   <a href="/auth/logout">Logout {{.username}}<span class="sr-only">(current)</span></a>
                   {{end}}
                </li>
              </ul>
            
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
      
      <div class="jumbotron text-center">
        <h1>Garage Door</h1>
        <p>At {{.time}}</p>
        <p>The door state is {{.state}}</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <a href="/api/click" role="button" class="btn btn-success btn-block">
                    CLICK</a>
            </div>
            <div class="col-6">
                <a href="/" role="button" class="btn btn-secondary btn-block">
                    RELOAD</a>
            </div>
        </div>
    </div>
</body>
